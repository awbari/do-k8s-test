apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test
          image: ghcr.io/traefik/whoami:KUSTOMIZE_IMAGE_VERSION
          resources:
            requests:
              cpu: 50m
              memory: 90Mi
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
